<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: darkgoldenrod;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title" style="color: white;">建议详情</h1>
		</header>
		<c-table id="projects"  style="padding-top: 44px;font-size: 12px;">
		</c-table>
		
		
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			cola(function(model){
				
				model.describe("items",{
					provider:{
						method:"GET",
						url:"advice"
					}
				});
				
				
				model.widgetConfig({
				projects: {
				$type:"table",
				bind: "item in items",
				showHeader: true,
				highlightCurrentItem: true,
				columns: [{
					bind: "item.name",
					align:"center",
					caption: "who"
				}, {
					bind: "item.idea",
					align:"center",
					caption: "idea"
				}, {
					bind: "item.advice",
					align:"center",
					caption: "advice"
				}, {
					bind: "item.updateDate",
					align:"center",
					caption: "date"
				}]
				}
			});
				
			})
		</script>
	</body>

</html>
