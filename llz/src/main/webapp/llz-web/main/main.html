<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
    	<link rel="stylesheet" type="text/css" href="./resources/cola.css">
    	<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		
		<div class="v-box">
			<div class="header box">
				菜品管理
			</div>
			<div class="content h-box">
				<div class="left-nav">
					<c-buttongroup class="vertical" style="text-align: left;">
					    <c-button class="basic" icon="grid layout icon" click="navButton">菜品管理</c-button>
					    <c-button class="basic" icon="add user icon">用户管理</c-button>
					    <c-button class="basic" icon="search icon">报表查询</c-button>
					    <c-button class="basic" icon="settings icon">权限设置</c-button>
					</c-buttongroup>
				</div>
				<div class="main-frame box">
					<c-iframe id="mainFrame" name="frame" path="./defaultPage" style="height: 99.1%;width: 100%;">
					</c-iframe>
				</div>
			</div>
		</div>
		
		<script src="./resources/jquery-2.1.3.js"></script>
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script type="text/javascript">
			cola(function(model){
				 
				 model.describe("items",{
				 	provider:{
				 		url:"image/1",
				 	}
				 })
				 
				 model.action({
				 	navButton:function(self,arg){
				 		cola.widget("mainFrame").getContentWindow().location.href = "./foodManager"
				 	}
				 });
			});
		</script>
	</body>
</html>
