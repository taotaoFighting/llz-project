<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="./css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<title></title>
	</head>
	<body>
		<div class="v-box">
			<div class="box">
			<c-table id="games" itemDoubleClick="doubleClick">
			</c-table>
			</div>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			cola(function(model){
				
				model.describe("items",{
				provider:{
					url:"games/game_all",
				}
			})
				
				model.widgetConfig({
					games: {
					$type:"table",
					bind: "item in items",
					showHeader: true,
					highlightCurrentItem: true,
					renderRow: function(self, arg) {
						$(arg.dom).click(function() {
						})
					},
					columns: [{
						$type:"select"
					}, {
						bind: "item.titie",
						align:"center",
						caption: "游戏名称"
					}, {
						bind: "item.describution",
						align:"center",
						caption: "游戏描述"
					}, {
						bind: "item.hotNumber",
						align:"center",
						caption: "游戏热度"
					},{
						bind: "item.backgroundimagePath",
						align:"center",
						caption: "背景图路径"
					},{
						bind: "item.path",
						align:"center",
						caption: "项目路径"
					}]
				}});
			
			});
		</script>
	</body>
</html>
